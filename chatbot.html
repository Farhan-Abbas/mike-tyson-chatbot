<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mike Tyson Chatbot</title>
		<link rel="stylesheet" href="chatbot.css" />
	</head>
	<body>
		<div id="chatContainer">
			<h1>Mike 'Iron' Tyson</h1>
			<div id="chatbox">
				<div class="message mike">Hey, how you doin', champ? It's Mike Tyson here.</div>
			</div>
			<div id="inputContainer">
				<input type="text" id="userInput" onkeypress="handleKeyPress(event)" />
				<button id="sendButton" onclick="sendMessage()">&#8594;</button>
			</div>
		</div>
		<script src="chatbot.js"></script>
	</body>
</html>
